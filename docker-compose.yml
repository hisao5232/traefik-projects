name: traefik-projects

services:
  # --- Traefik ---
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - --configFile=/traefik/traefik.yml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik/traefik.yml
      - ./traefik/acme.json:/letsencrypt/acme.json
    networks:
      - proxy-tier
    restart: always

  # --- Flask Todo アプリ ---
  web:
    build:
      context: ./flask-app
    container_name: flask-todo-web
    environment:
      - DB_HOST=flask-todo-db
      - DB_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - USER_ID=${USER_ID}
      - USER_PASSWORD=${USER_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - proxy-tier
    expose:
      - "5000"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flask-app.rule=Host(`todo-flask.go-pro-world.net`)"
      - "traefik.http.routers.flask-app.entrypoints=web,websecure"
      - "traefik.http.routers.flask-app.tls.certresolver=le"
      - "traefik.http.routers.flask-app.service=flask-app"
      - "traefik.http.services.flask-app.loadbalancer.server.port=5000"
      - "traefik.http.services.flask-app.loadbalancer.server.scheme=http"

  db:
    image: mysql:8.1
    container_name: flask-todo-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal

  # --- Newsアプリ ---
  news-db:
    image: postgres:16
    container_name: news-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api_server:
    build:
      context: ./news-analyzer/api_server
    container_name: news-api
    env_file:
      - .env
    depends_on:
      news-db:
        condition: service_healthy
    expose:
      - "8000"
    networks:
      - internal
      - proxy-tier
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.news-api.rule=Host(`stock-news-api.go-pro-world.net`)"
    - "traefik.http.routers.news-api.entrypoints=web,websecure"
    - "traefik.http.routers.news-api.tls.certresolver=le"
    - "traefik.http.services.news-api.loadbalancer.server.port=8000"
    - "traefik.http.middlewares.api_headers.headers.customrequestheaders.Authorization=${API_TOKEN}"
    - "traefik.http.routers.news-api.middlewares=api_headers"

  scraper:
    build:
      context: ./news-analyzer/scraper
    container_name: news-scraper
    env_file:
      - .env
    environment:
      API_URL: http://api_server:8000/news
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - news-db
      - api_server
    networks:
      - internal

  streamlit:
    build:
      context: ./news-analyzer/streamlit
    container_name: news-streamlit
    env_file:
      - .env
    depends_on:
      - api_server
    expose:
      - "8501"
    networks:
      - internal
      - proxy-tier
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.news-streamlit.rule=Host(`stock-streamlit.go-pro-world.net`)"
      - "traefik.http.routers.news-streamlit.entrypoints=web,websecure"
      - "traefik.http.routers.news-streamlit.tls.certresolver=le"
      - "traefik.http.services.news-streamlit.loadbalancer.server.port=8501"

  chat-app:
    build:
      context: ./chat-app  # FastAPI チャットアプリのディレクトリ
    container_name: chat-app
    volumes:
      - ./chat-app/app:/app          # アプリコードをマウント
      - ./chat-app/db:/app/db        # DBをホスト側に保存
    restart: always
    env_file:
      - .env
    networks:
      - internal
      - proxy-tier
    expose:
      - "8001"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat-app.rule=Host(`simple-chat.go-pro-world.net`)"
      - "traefik.http.routers.chat-app.entrypoints=web,websecure"
      - "traefik.http.routers.chat-app.tls.certresolver=le"
      - "traefik.http.services.chat-app.loadbalancer.server.port=8001"

# --- Volumes ---
volumes:
  mysql_data:
  db_data:

# --- Networks ---
networks:
  proxy-tier:
    external: true
  internal:
    driver: bridge
